<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scale=no">

	<title>{% block titulo %}{% endblock %}</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
	
	<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">

	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
</head>
<body>
	  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% if user.is_authenticated %}
              <li class="active"><a href="/sistema/">Inicio</a></li>
              <li><a href="/sistema/mis_ubicaciones/">Mis ubicaciones</a></li>
              <li><a href="/logout/">Cerrar sesion</a></li>
              {% endif %}

              {% if not user.is_authenticated %}
              <li><a href="/">Inicio</a></li>
              <li><a href="/">Acerca de</a></li>
              <li><a href="/">Contacto</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    	{% block container %}{% endblock %}
    </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
</script>

<script src="http://viewport.retame.co/bootstrap/js/bootstrap.min.js"></script>

{% if page == 1 %}
<script src="{{ STATIC_URL }}js/script.js"></script>
{% else %}
<script src="{{ STATIC_URL }}js/script_ubicaciones.js"></script>
{% endif %}


</body>
</html>
